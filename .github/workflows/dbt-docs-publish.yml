name: "dbt-docs-publish"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    env:
      DBT_TARGET: ${{vars.DBT_TARGET}}
      CLICKHOUSE_USER: ${{vars.CLICKHOUSE_USER}}
      CLICKHOUSE_PASSWORD: ${{vars.CLICKHOUSE_PASSWORD}}
      CLICKHOUSE_DATABASE: ${{vars.CLICKHOUSE_DATABASE}}

    steps:
      - name: "Step 01 - Checkout current branch"
        id: step01
        uses: actions/checkout@v3

      - name: "Step 02 - Install dbt"
        id: step02
        run: |
          pip3 install dbt-core dbt-clickhouse
          dbt --version

      - name: "Step 03 - Setup ClickHouse"
        id: step03
        uses: praneeth527/clickhouse-server
        with:
          tag: '23.3.18.15-alpine'

      - name: "Step 04 - Compile dbt"
        id: step04
        working-directory: test_docs
        run: |
          dbt debug --target $DBT_TARGET
          dbt compile --target $DBT_TARGET

      - name: "Step 05 - Generate dbt docs"
        id: step05
        working-directory: test_docs
        run: |
          dbt docs generate --target $DBT_TARGET
          cd target
          mkdir ${{ github.workspace }}/docs
          cp *.json *.html graph.gpickle ${{ github.workspace }}/docs

      - name: "Step 06 - Upload pages to artifact"
        id: step06
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/docs


  deploy-to-github-pages:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4